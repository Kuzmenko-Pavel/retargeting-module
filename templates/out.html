<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="robots" content="nofollow" />
<script>
if (!Date.now) {
    Date.now = function(){
        return new Date().getTime();
    }
}
if (!('indexOf' in Array.prototype)){
    Array.prototype.indexOf= function(find, i /*opt*/) {
        if (i===undefined){
            i= 0;
        }
        if (i<0){
            i+= this.length;
        }
        if (i<0){
            i= 0;
        }
        for (var n= this.length; i<n; i++)
        {
            if (i in this && this[i]===find)
            {
                return i;
            }
        }
        return -1;
    };
}
function Test(){
    var test = 'test';
    try {
        JSON.parse("{}");
        localStorage.setItem(test, test);
        localStorage.removeItem(test);
        return true;
    } catch(e) {
        return false;
    }
};
function UserHistory(){
	this.retargeting = new RetargetingOffers();
    this.load = UserHistory.load;
    this.save = UserHistory.save;
};

function RetargetingOffers(){
    initialValues = new Object({});
    initialValues.add = RetargetingOffers.add;
    initialValues.load = RetargetingOffers.load;
    initialValues.get = RetargetingOffers.get;
    initialValues.remove = RetargetingOffers.remove;
    return(initialValues);
};

RetargetingOffers.add = function(guid, arg1, arg2, arg3){
    this[guid] = [arg1, arg2, arg3];
};

RetargetingOffers.load = function(guid, arg1){
    if( Object.prototype.toString.call( arg1 ) === '[object Array]' ) {
        this[guid] = [arg1[0], arg1[1], arg1[2]];
    }
};


RetargetingOffers.remove = function(key){
    delete this[key]
};

RetargetingOffers.get = function(){
    keys = [];
    res = [];
    time = Math.floor(Date.now());
    for(var key in this) {
        var value = this[key];
        if (value[0] > time)
        {
            keys.push([
            key.split('...')[0],
            this[key][2],
            this[key][1],
            parseInt(this[key][0])
            ]);
        }
    }
    keys.sort(function(a,b){
        if (a[3]<b[3])
        {
            return -1;
        }
        if (a[3]>b[3])
        {
            return 1;
        }
        return 0;
    }
    );
    for(x in keys) {
            res.push([key.split('...')[0]+"~"+this[key][2]+"~"+this[key][1]]);
    }
    return res.join(";");
};


UserHistory.load = function(){
    if (Test() === true)
    {
        for (key in this)
        {
            if (typeof(this[key]) != 'function')
            {
                var history_name = key;
                var retrievedObject = JSON.parse(localStorage.getItem(history_name));
                for ( key in retrievedObject)
                {   
                    this[history_name].load(key, retrievedObject[key]);
                }
            }
        }
        return true;
    }
    return false;
};
UserHistory.save = function(){
    if (Test() === true)
    {
        for (key in this)
        {
            if (typeof(this[key]) != 'function')
            {
                localStorage.setItem(key, JSON.stringify(this[key]));
            }
        }
        return true;
    }
    return false;
};

var uh = new UserHistory();
uh.load();
uh.retargeting.%5%('%1%...%3%', Math.floor(Date.now())+(%2%*1000),'%3%','%4%');
uh.save();
</script>
</head>

</body>
</html>
